{% extends "base.html" %}

{% block title %}Admin Panel - {{ title|default('Dashboard') }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Admin Sidebar -->
        <div class="col-md-2 bg-dark min-vh-100 p-0">
            <div class="p-3">
                <h5 class="text-white mb-4">
                    <i class="bi bi-shield-lock me-2"></i>Admin Panel
                </h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.endpoint == 'admin_panel' %}bg-primary rounded{% endif %}"
                           href="{{ url_for('admin_panel') }}">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.endpoint == 'admin_users' %}bg-primary rounded{% endif %}"
                           href="{{ url_for('admin_users') }}">
                            <i class="bi bi-people me-2"></i>Používatelia
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.endpoint == 'admin_listings' %}bg-primary rounded{% endif %}"
                           href="{{ url_for('admin_listings') }}">
                            <i class="bi bi-list-ul me-2"></i>Inzeráty
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.endpoint == 'admin_messages' %}bg-primary rounded{% endif %}"
                           href="{{ url_for('admin_messages') }}">
                            <i class="bi bi-envelope me-2"></i>Správy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.endpoint == 'admin_categories' %}bg-primary rounded{% endif %}"
                           href="{{ url_for('admin_categories') }}">
                            <i class="bi bi-folder me-2"></i>Kategórie
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-secondary" href="{{ url_for('home') }}">
                            <i class="bi bi-arrow-left me-2"></i>Späť na web
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
